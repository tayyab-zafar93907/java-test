<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootsrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <!-- Custom Toastify -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link rel="stylesheet" href="Style/stylehome.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <div class="container mt-5 text-center ">
            <div class="row">
                <div class="col">
                   <a href="index.html">Login Page</a>
                </div>
            </div>
            
        </div>
        
    </header>
    <main>
        
       <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h4 class="text-center">Input</h4>
                <div class="border rounded-2 p-2 d-flex align-items-center border-dark ">
                  <div class="input-group">
                    <input type="text" id="input" class="form-control form-control-lg bg-transparent" placeholder="Please Add Your City in List" >
                    <button class="btn btn-outline-secondary" id="clear1">Clear</button>
                  </div>
                </div>
              </div>

            <div class="col-12 col-md-6 mt-3 mt-md-0" >
                <h4 class="text-center" >Button</h4>
                <div class="border rounded-3 p-3 d-flex border-dark  text-wwhite">
                    <button class="btn  mb-4" onclick="PrintCity()">Print All Cites</button>
                    <button class="btn  mb-4" onclick="AddCity()">Add Your City In List</button>
              </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <h4 class="text-center mt-3">Output</h4>
            <div class="col ">
                
                <div id="Output" class="border border-dark border-dark1 output text-center "></div>
                <button type="button" class="btn mt-3" id="clear" onclick="clear()">Clear</button> 
            </div>
           
        </div>
       </div>
       
    </main>
    <footer></footer>
     <!-- Custom Toastify JS -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
    <script src="js/script.js"></script>
</body>
</html>
